---
 - hosts: all
   vars:
     - charles_password: '$6$uSBiSbkRvCtXKZEF$4DmAT3I2xG9fZymRYvUgK1bQRwyTZB0GLkEfBVeqzUduKZWqYGGxUI2YsXlPG4k6k9ja8/q3iQwzATrxZLJWq1'
   gather_facts: no
   remote_user: root

   tasks:

   - name: Add a new user named charles
     user:
          name=charles
          password={{ charles_password }}

   - name: Add charles user to the sudoers
     copy:
          dest: "/etc/sudoers.d/charles"
          content: "charles  ALL=(ALL)  NOPASSWD: ALL"

   - name: Deploy SSH Key
     authorized_key: user=charles
                     key="{{ lookup('file', '/home/charles/.ssh/id_rsa.pub') }}"
                     state=present

   - name: Disable Password Authentication
     lineinfile:
           dest=/etc/ssh/sshd_config
           regexp='^PasswordAuthentication'
           line="PasswordAuthentication no"
           state=present
           backup=yes
     notify:
       - restart ssh

   - name: Disable Root Login
     lineinfile:
           dest=/etc/ssh/sshd_config
           regexp='^PermitRootLogin'
           line="PermitRootLogin no"
           state=present
           backup=yes
     notify:
       - restart ssh

   handlers:
   - name: restart ssh
     service:
       name=sshd
       state=restarted
